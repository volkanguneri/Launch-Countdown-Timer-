<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Launch countdown timer</title>
</head>

<body>

  <main>

    <h1>We're launching soon</h1>

    <section class="time-section">
      <div class="box" id="days"></div>
      <div class="box" id="hours"></div>
      <div class="box" id="minutes"></div>
      <div class="box" id="seconds"></div>
    </section>

    <section class="text-section">
      <ul>
        <li>Days</li>
        <li>Hours</li>
        <li>Minutes</li>
        <li>Seconds</li>
      </ul>
    </section>

    <section class="social-media-icons">
      <a href="#"><img src="images/icon-facebook.svg" alt="facebook icon"></a>
      <a href="#"><img src="images/icon-pinterest.svg" alt="pinterest icon"></a>
      <a href="#"><img src="images/icon-instagram.svg" alt="instagram icon"></a>
    </section>

    <!-- <img src="images/pattern-hills.svg" alt="hills image" class="hills-image"> -->

  </main>
  <script src="script.js"></script>
</body>

</html>
